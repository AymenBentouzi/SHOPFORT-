<!-- Online Payment Section -->
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    Online Payment
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address" required>
                        </div>
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Enter Card Number" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="cardType">Card Type</label>
                                <select id="cardType" class="form-control" name="cardType">
                                    <option selected>Choose...</option>
                                    <option>Visa</option>
                                    <option>MasterCard</option>
                                    <option>American Express</option>
                                    <option>Discover</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Enter CVV" required>
                        </div>
                        <div class="form-group">
                            <label for="billingAddress">Billing Address</label>
                            <input type="text" class="form-control" id="billingAddress" name="billingAddress" placeholder="Enter Billing Address" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="country">Country</label>
                                <select id="country" class="form-control" name="country">
                                    <option selected>Choose...</option>
                                    <option>USA</option>
                                    <option>Canada</option>
                                    <!-- Add more options as needed -->
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="zipCode">Zip Code</label>
                                <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="Enter Zip Code" required>
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="agreement" required>
                            <label class="form-check-label" for="agreement">I agree to the terms and conditions</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
