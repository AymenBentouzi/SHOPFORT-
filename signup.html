<!-- Signup Form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Signup</h2>
            <form action="/signup" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
            <div class="row">
                <a href="#"> Have An Account Login Form Here</a>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- GSAP Animation Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
    // Wrap your animation code inside a function to ensure it runs after the page is fully loaded
    window.onload = function() {
        // Select all card elements with the class "card-animation" and hide them initially
        gsap.set('.card-animation', { opacity: 0 });

        // Use GSAP to animate the cards to fade in with a duration of 1 second
        gsap.to('.card-animation', { opacity: 1, duration: 1, stagger: 0.2 });
    };
</script>
</body>
